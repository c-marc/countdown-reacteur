<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Apollo 13</title>
    <script src="./src/main.js" type="module"></script>
  </head>
  <body>
    <div id="toggle-theme">
        <svg id="moon" data-theme="active" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
          </svg>
          <svg id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
          </svg>
                    
        </div>

    <h2> QuiZZZ Time(r) !</h2>
    <div data-controls>
        <p>Houston: </p>
        <div>
      <input type="number" name="minutes" value="1" min=0 max=60 placeholder="min"/>
      <input type="number" name="seconds" value= "0"  step="5" placeholder="sec"/>
    </div>
      <div>
      <button id="btn-start">Restart</button>
      <button id="btn-stop">Stop</button>
    </div>
    </div>

    <div>
      <span data-counter>00:00</span>
    </div>
    
    <img id="img-light" data-theme="active" src="./assets/banniere-light.png" alt="An astronaut on the moon"></img>
    <img id="img-dark" src="./assets/banniere-dark.png" alt="Another astronaut on the moon"></img>

</body>
</html>
